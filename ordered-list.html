<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
    <style>
        ol {
            list-style: none;
           
        }
        li {
            font-size: 13px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <ol>
        <h4>FRIEND'S</h4>
        <li>Kanna</li>
        <li>Kiran</li>
        <li>Sai</li>
        <li>Mohan</li>
        <li>Chintu</li>
        <li>Hari</li>
        <li>Sandeep</li>
    </ol>
</body>
</html>
