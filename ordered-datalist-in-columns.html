<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist in columns</title>
    <style>
        .choice {
            display: grid;
            grid-template-columns: 6fr 6fr;
            width: 400px;
            margin-top: 20px;
        }
        li {
         margin-bottom: 20px;
       }
    </style>
</head>
<body>
    <ol type="1">
        <li>Which one of the Following is not an b.tech cousre ?
            <ol type="a" class="choice">
                <li>ECE</li>
                <li>CSE</li>
                <li>MECH</li>
                <li>MCE</li>
            </ol>

        </li>
    </ol>
</body>
</html>
