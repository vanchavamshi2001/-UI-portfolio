<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inter document links</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 3fr 9fr;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border:none;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="public/images/women-fashion.jpg" target="_blank">Women fashion</a>
        </div>
        <div>
            <a href="javascript:window.open('public/images/men-fashion.jpg','men','height=500px width=500px')">Men fashion</a>
        </div>
        <div>
            <a href="public/images/kid-fashion.jpeg" target="main-frame">Kid fashion</a>
        </div>
        <div>
            <a href="http://www.flipkart.com">Flipkart</a>
        </div>
        <div>
            <a href="http://www.amazon.in" target="_blank">Amazon</a>
        </div>
        <div>
            <a href="https://www.youtube.com/embed/FHVD9ft_ANw" target="main-frame">Trippy Video</a>
        </div>
        <div>
            <a href="https://www.youtube.com/embed/pz_lRGCIG2E" target="main-frame">Bam bam bole video</a>
        </div>
    </nav>
    <main>
        <iframe name="main-frame"></iframe>
    </main>
</body>
</html>
