<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        footer {
            display: grid;
            grid-template-columns: 2.4fr 2.4fr 2.4fr 2.4fr 2.4fr;
            padding: 15px;
            background-color: black;
            color: white;
            font-family: arial;  
            font-size: 9px;
        }
        .footer-brand-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .footer-title {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .footer-title~span {
           margin-bottom: 15px;
            display: block;
        }
        aside span {
            margin-right: 5px;
            font-size: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <footer>
        <div>
            <div class="footer-brand-name">Shopper.</div>
            <aside>
                <span class="bi bi-facebook"></span>
                <span class="bi bi-youtube"></span>
                <span class="bi bi-twitter"></span>
                <span class="bi bi-instagram"></span>
                <span class="bi bi-linkedin"></span>
            </aside>
        </div>
        <div>
            <div class="footer-title">SUPPORT</div>
            <span>contat us</span>
            <span>FAQs</span>
            <span>Size Guide</span>
            <span>Shipping & returns</span>
        </div>
        <div>
            <div class="footer-title">SHOP</div>
            <span>Men's Shopping</span>
            <span>Women's Shopping</span>
            <span>Kid's Shopping</span>
            <span>Discounts</span>
        </div>
        <div>
            <div class="footer-title">COMPANY</div>
            <span>Our Story</span>
            <span>Careers</span>
            <span>Terms & Conditions</span>
            <span>Privacy & Cookie policy</span>
        </div>
        <div>
            <div class="footer-title">CONTACT</div>
            <span>1-202-555-0105</span>
            <span>1-202-555-0106</span>
            <span>help@shopper.com</span>
        </div>
    </footer>
</body>
</html>
