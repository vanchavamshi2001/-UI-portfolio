<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form textbox</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <form align="center">
       <h1>Google</h1>
       <input type="text" name="txtSearch" size="40" list="topics" placeholder="Search">
       <datalist id="topics">
          <option>HTML Examples</option>
          <option>CSS Projects</option>
          <option>CSS Examples</option>
          <option>JavaScript Projects</option>
          <option>HTML Projects</option>
       </datalist>
       <p>
        <button>Search</button>
       </p>
    </form>
</body>
</html>
